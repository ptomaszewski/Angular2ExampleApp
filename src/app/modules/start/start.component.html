<div *ngIf="start">
  <md-card>
    <md-card-header class="head">TODO List</md-card-header>
    <md-card-content>

      <md-list>
        <div></div>
        <md-list-item *ngFor="let item of start">
          <img *ngIf="item.completed" class="mdi mdi-check" src="../../assets/images/ic_check_black_18px.svg">
          <img *ngIf="!item.completed" class="mdi mdi-check" src="../../assets/images/ic_remove_black_18px.svg">
          <span class="title" [ngClass]="{'done':item.completed}">{{item.title}}</span>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
